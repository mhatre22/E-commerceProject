
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <img src="\assets\E-commerce Project images\navbar.png" height="50px" width="300px" />
            <div class="container mt-3 space">
                <form [formGroup]="searchForm" (ngSubmit)="search()" class="d-flex"role="search" >
                        <input  type="text" class="height-input"
                        (focus)="isDropdownVisible = filteredProducts.length > 0" 
                        (blur)="hideDropdown()"
                    formControlName="query" autocomplete="off"
                            placeholder="Search for Products,Brand and More"
                             aria-label="Search"/>&nbsp;
                             <button class="btn btn-primary" type="submit">Search</button>&nbsp;
                                <button (click)="goToLogin()"class=" btn btn-light">Login<i class="bi bi-person-circle"></i></button>
                                 <button type="button" class="btn btn-light"> <i class="bi bi-cart"></i>(0)</button>&nbsp;
                                 <button (click)="goTosellerLogin()" type="button" class="btn btn-light"> <i class="bi bi-shop"></i></button>
                                 <button type="button" class="btn btn-light"><i class="bi bi-three-dots-vertical"></i></button>          
                </form>
            </div>
        </nav>
        <ul class="list-group position-absolute w-50 list" *ngIf="isDropdownVisible">
            <li
              class="list-group-item"
              *ngFor="let product of filteredProducts"
              (click)="selectProduct(product.productName)"
            >
              {{ product.productName }}
            </li>
          </ul>
                    
          
     
    </header>
