<div class="cart-page container">
    <h3>Cart Details</h3>
    <div class="row">
    
        <div class="col-md-8 details">
            
            <ul *ngFor="let cart of cartData">
                <li>
                    <img src="{{cart.image}}">
                </li>
                <li>
                    <span>{{cart.productName}}</span>
                </li>
                <li>
                    <span> Price : {{cart.price}}</span>
                </li>
                <li>
                    <span> Quantity : {{cart.quantity}}</span>
                </li>
                <li>
                    <button class="btn btn-danger">Remove Cart</button>
                </li>
            </ul>
        </div>

      
        <div class="col-md-4 summary">
            <h5>Summary</h5>
            <ul>
                <li>
                    <span>Amount :</span><span>{{priceSummary.price}}₹</span>
                </li>
                <li>
                    <span>Tax:</span><span>{{priceSummary.tax}}₹</span>
                </li>
                <li>
                    <span>Delivery:</span><span>{{priceSummary.delivery}}₹</span>
                </li>
                <li>
                    <span>Discount:</span><span>{{priceSummary.discount}}₹</span>
                </li><hr/>
                <li>
                    <span><h4>Total:</h4></span> <span><h4>{{priceSummary.total}}₹</h4></span>
                </li>
                <button class="btn btn-primary check" (click)="gotCheckouts()">Checkout</button>
            </ul>
        </div>
    </div>
</div>
