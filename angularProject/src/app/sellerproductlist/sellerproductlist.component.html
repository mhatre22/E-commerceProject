<div class="container">
   <br/>
   <h3><u>Seller Product List</u></h3><br/>
<table>
   <thead>
   <tr>
      <th>Product Id</th>
      <th>Product Image</th>
      <th>Product Name</th>
      <th>Product Category</th>
      <th>Product Price</th>
      <th>Product Description</th>
      <th>Product Update</th>
      <th>Product Delete</th>
   </tr>   
   </thead>

   <tbody>
      <tr *ngFor="let item of productList">
         <td>{{item.id}}</td>
         <td> <img src="{{item.image}}"></td>
         <td>{{item.productName}}</td>
         <td>{{item.category}}</td>
         <td>{{item.price}}</td>
         <td>{{item.description}}</td>
         <td><button  class="btn btn-success"><u>Update</u></button></td>
         <td><button class="btn btn-danger"><u>Delete</u></button></td>
      
         
      </tr>
   </tbody>

</table>

</div>
