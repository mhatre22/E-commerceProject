<br/>



<h3><u> Seller Product-List</u></h3><br/>
  <div class="card">
<table>

  <thead>
  <tr>
    <th>Id</th>
    <th>Image</th>
    <th> Name</th>
    <th> Category</th>
    <th> Color</th>
    <th> Price</th>
    <th> Description</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let item of productList">
    <td>{{item.id}}</td>
    <td> <img src="{{item.image}}"></td>
    <td>{{item.productName}}</td>
    <td>{{item.category}}</td>
    <td>{{item.color}}</td>
    <td>{{item.price}}</td>
    <td>{{item.description}}</td>
    <td><button class="btn btn-success" (click)="updateProduct(item.id)"><i class="bi bi-pencil-square"></i></button></td>
    <td><button class="btn btn-danger" (click)="deleteProduct(item.id)"><i class="bi bi-trash3"></i></button></td>
  </tr>
  </tbody>
</table>
  </div>
