<div class="container"><br/><br/>
    <h3> Seller Login<br/></h3>
    <h4>Explore our product recommendations with<br/> Dhamaka Selection</h4>&nbsp;
    <form [formGroup]="loginForm" (ngSubmit)="Login(loginForm)">
      <label for="username" class="form-label">Username :</label>
      <input class="form-control" type="text" formControlName="username"/>
      <label for="email"  class="form-label">Email ID:</label>
      <input type="email" class="form-control"formControlName="email"/>
      <label for="password" class="form-label">Password:</label>
      <input type="password" class="form-control" formControlName="password" ><br/>
      <button type="submit" class="btn btn-warning form-control"  ><b><u>SELLER LOGIN</u></b></button>
      
      <a class="new" (click)="gotoSellersignup()"><h6>New Seller Register ?</h6></a><br/><br/>
      </form>
    </div>
